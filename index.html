
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;  /* 改行ok */
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0; /*右と下に余白追加*/
        text-align: center; /*左右*/
        line-height: 100px; /*上下*/
      }
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>

    <script>
      'use strict';

      const num = 5;

      for (let i = 0; i < num; i++) {
        
        const div = document.createElement('div'); //divを作成
        div.classList.add('box') //boxクラスを追加
        div.textContent = i+1; // div内部のテキストにカウンターを入れる

        div.addEventListener('click', () => {
          div.classList.toggle('circle'); //toggle:ついていなければつける、ついていれば外す
        });

        document.body.appendChild(div); //ブラウザに表示させるためにbodyにdivを追加
      }


    </script>
  </body>
</html>
